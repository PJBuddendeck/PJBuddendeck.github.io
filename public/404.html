<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Error 404 - Peter Buddendeck</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        min-width: 100px;
        min-height: 200px;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        background: none;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      #err-background {
        animation: gradient-shift 6s ease-in-out infinite alternate;
        background-image: linear-gradient(75deg, #ffab40, #b5a76f);
        bottom: 0;
        left: -50%;
        position: fixed;
        right: -50%;
        top: 0;
        z-index: -1;
      }
      @keyframes gradient-shift {
        0% {
          transform: translateX(-25%);
        }
        100% {
          transform: translateX(25%);
        }
      }
      #err-content {
        text-align: left;
        color: white;
        padding-top: 10vh;
        padding-left: 10vw;
        padding-right: 10vw;
      }
      #err-content h1 {
        font-size: 65px;
      }
      #err-content p {
        padding-top: 3vh;
        font-size: 20px;
      }
      #err-content a {
        text-decoration: none;
        color: #0097a7;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="err-background"></div>
    <div id="err-content">
      <h1>Error 404</h1>
      <p>
        The page you are trying to reach is unavailable.<br />
        Please click <a href="/">this link</a> to return to Peter Buddendeck's
        home page.
      </p>
    </div>
    <script>
      // Redirect to root for client-side routing (SPA) support
      // Only do this if not already at root
      if (
        window.location.pathname !== "/" &&
        !window.location.pathname.match(/^\/(index\.html)?$/)
      ) {
        // Uncomment the next line if you want to auto-redirect after a delay:
        // setTimeout(() => { window.location.replace("/"); }, 3000);
      }
    </script>
  </body>
</html>
